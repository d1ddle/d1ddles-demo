<!DOCTYPE html>
<html>
    <h1>Visit d1ddle's YouTube and Github for more.</h1>
    <h2>WASD to move, Arrow keys to move camera, drag/drop to rotate camera.</h2>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon - Getting Started</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        window.addEventListener('DOMContentLoaded', function(){
            var canvas = document.getElementById('renderCanvas');
            var engine = new BABYLON.Engine(canvas, true);
            var createScene = function(){
                var scene = new BABYLON.Scene(engine);
                var camera = new BABYLON.FreeCamera('camera1', new BABYLON.Vector3(0, 5,-10), scene);
                
                interface ILoadingScreen {
                //What happens when loading starts
                    displayLoadingUI: () => void;
                //What happens when loading stops
                    hideLoadingUI: () => void;
                //default loader support. Optional!
                    loadingUIBackgroundColor: string;
                    loadingUIText: string;
                }
                
                //function CustomLoadingScreen( /* variables needed, for example:*/ text) {
                //init the loader
                    //this.loadingUIText = text;
                //}
                //CustomLoadingScreen.prototype.displayLoadingUI = function() {
                    //alert(this.loadingUIText);
                //};
                //CustomLoadingScreen.prototype.hideLoadingUI = function() {
                    //alert("Loaded!");
                //};
                
                camera.setTarget(BABYLON.Vector3.Zero());
                camera.attachControl(canvas, false);
                
                var light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0,1,0), scene);
                // create a built-in "sphere" shape; its constructor takes 6 params: name, segment, diameter, scene, updatable, sideOrientation 
                var sphere = BABYLON.Mesh.CreateSphere('sphere1', 16, 2, scene);

                var box = BABYLON.MeshBuilder.CreateBox("box", {height: 5, width: 10, depth: 0.5}, scene);
                var ground = BABYLON.Mesh.CreateGround('ground1', 12, 12, 5, scene);
                
                var map = {}; //object for multiple key presses
                
                scene.actionManager = new BABYLON.ActionManager(scene);

                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, function (evt) {
                    map[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";

                }));

                scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, function (evt) {
                    map[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";
                }));

                scene.registerAfterRender(function () {

                if ((map["w"] || map["W"])) {
                    sphere.position.z += 0.1;
                };

                if ((map["s"] || map["S"])) {
                    sphere.position.z -= 0.1;
                };

                if ((map["a"] || map["A"])) {
                    sphere.position.x -= 0.1;
                };

                if ((map["d"] || map["D"])) {
                    sphere.position.x += 0.1;
                };

            });



                return scene;
            }
            var scene = createScene();
            engine.runRenderLoop(function(){
                scene.render();
            });
            window.addEventListener('resize', function(){
                engine.resize();
            });
        });
    </script>
</body>
</html>
